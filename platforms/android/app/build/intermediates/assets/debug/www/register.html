<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="ejs.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="cordova.js"></script>
    <!--CSS-->
    
    <script>
        // Initialize Firebase


        var config = {
            apiKey: "AIzaSyCiJFnIh2Qgm_TAEZq7eRjxXEK1VHxMkzA",
            authDomain: "shopee-2fc08.firebaseapp.com",
        };

        firebase.initializeApp(config);
    </script>
    <style>
        .toolbaricon {
            padding-left: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            color: orange;
        }
    </style>
</head>


<body>
    <ons-page>
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
                    <ons-input id="username" type="text" class="input100" placeholder="Username" float></ons-input>
                    <span class="focus-input100"></span>
                </div>
            </p>
            <p>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Please enter password">
                    <span class="btn-show-pass">
                        <i class="fa fa fa-eye"></i>
                    </span>
                    <ons-input id="password" class="input100" type="password" placeholder="Password" float></ons-input>
                    <span class="focus-input100"></span>
                </div>
            </p>
            <p style="margin-top: 30px;">
                <ons-button class="btn-login-with bg1 m-b-10 onclick=" register()">Sign Up for New</ons-button>
            </p>
        </div>
    </ons-page>
    <script>
        var register = function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                ons.notification.alert(errorCode + ':' + errorMessage);
                // ...
            });
        }

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                //Send user to home.html
                window.location.href = 'login.html';
            }
        })
    </script>
</body>




</html>
